<!doctype html>
<html lang="en">
<head>
    <title>Board</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/user.css">
</head>
<body>
<h1>게시판</h1>
<a href="/board/new" class="btn">새 글 등록</a>
<table id="postTable">
    <thead>
    <tr>
        <th>No</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchBoard();
    });

    function fetchBoard() {
        axios.get('/api/board')
            .then(function (response) {
                const board = response.data;
                const tbody = document.querySelector('#postTable tbody');
                tbody.innerHTML = '';
                board.forEach(function(post) {
                    const row = `
                    <tr>
                        <td>${post.no}</td>
                        <td>${post.title}</td>
                        <td>${post.content}</td>
                        <td>${post.writer}</td>
                        <td class="action-buttons">
                            <a href="/board/${post.id}/edit" class="btn">수정</a>
                            <button onClick="deletePost(${post.id})" class="btn btn-danger">삭제</button>
                        </td>
                    </tr>
                `;
                    tbody.innerHTML += row;
                });
            })
            .catch(function (error) {
                console.error(error);
            });
    }

    function deletePost(id) {
        if (confirm('삭제하시겠습니까?')) {
            axios.delete('/api/board/' + id)
                .then(function (response) {
                    fetchBoard();
                })
                .catch(function (error) {
                    console.error(error);
                });
        }
    }
</script>

</body>
</html>
